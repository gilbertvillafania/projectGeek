<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CongreGeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Jura&amp;display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <div class="box">
              <h3 class="title has-text-black">Tell Us About You</h3>
              <p class="subtitle has-text-grey">Just a couple of questions so we can get to know each other.</p>
              <form class="signup" name="myForm">
                <div class="field form-group">
                  <div class="control">
                    <input class="input is-small" id="name-input" type="form-control" placeholder="Name" autofocus="" name="reqName" required="">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-small" id="username-input" type="form-control" placeholder="Username" name="reqUser" autofocus="">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-small" id="password-input" type="form-control" placeholder="Password" autofocus="" name="reqPassword" required="">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-small" id="email-input" type="form-control" placeholder="email" autofocus="" name="reqEmail" required="">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-small" id="age-input" type="form-control" placeholder="Age" autofocus="">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <input class="input is-small" id="profile-input" type="form-control" placeholder="Your Photo/Avatar" autofocus="">
                  </div>
                </div>
                <button class="button is-block is-info is-medium is-fullwidth" id="submit" type="submit" onclick="window.location.href = '/interests.html';">Sign up!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="usernameResponseHidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>

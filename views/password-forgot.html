<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CongreGeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Jura&amp;display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/forgot.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <div class="box">
              <figure class="avatar"><img src="images/congregeeklogo.png"></figure>
              <p class="subtitle has-text-grey">Forgot Password</p>
              <form method="post" action="/api/forgot">
                <div class="field">
                  <div class="control">
                    <input class="input is-large" id="forget-email-input" name="email" type="email" placeholder="Email" autofocus="">
                  </div>
                </div><br>
                <button class="button is-block is-info is-large is-fullwidth" id="forget-submit" type="submit" value="Submit">Reset Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
